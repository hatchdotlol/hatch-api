<!DOCTYPE html>
<html>
    <body>
        <div style="width: 720px; margin-left: auto; margin-right: auto; color: black;">
            <div style="width: max-content; margin-left: auto; margin-right: auto; padding-bottom: 25px;">
                <img src="{{.PlatformLogo}}" alt="{{.PlatformName}} Logo" height="50" />
            </div>
            <table style="width: 100%; background-color: #f2f2f2; padding: 20px; border-radius: 6px; font-family: Arial, Helvetica, sans-serif; font-size: 16px;">
                <tr>
                    <td style="font-size: 32px; font-weight: 600; padding-bottom: 12px;">{{.Subject}}</td>
                </tr>
                
                <tr>
                    <td style="padding-bottom: 12px;">Hey {{.ToName}}!</td>
                </tr>
                
                {{template "body"}}

                <tr>
                    <td style="padding-bottom: 12px;">- {{.PlatformName}}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
